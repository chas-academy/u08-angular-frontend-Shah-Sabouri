<form (ngSubmit)="onSubmit()">
    <div>
        <label class="song-form" for="title">Titel:</label>
        <input id="title" type="text" [(ngModel)]="song.title" name="title" required />
    </div>

    <div>
        <label class="song-form" for="artist">Artist:</label>
        <input id="artist" type="text" [(ngModel)]="song.artist" name="artist" required />
    </div>

    <div>
        <label class="song-form" for="genre">Genre:</label>
        <input id="genre" type="text" [(ngModel)]="song.genre" name="genre" />
    </div>

    <div>
        <label class="song-form" for="rating">Betyg (1–5):</label>
        <input id="rating" type="number" [(ngModel)]="song.rating" name="rating" min="1" max="5" />
    </div>

    <button type="submit">
        {{ isEditMode ? 'Uppdatera låt' : 'Lägg till låt' }}
    </button>
    <button type="button" (click)="onCancel()">Avbryt</button>
</form>
